<h1 mat-dialog-title class="text-center">{{inputdata.title}}</h1>
<div mat-dialog-content>
        <div class="container">
            <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
                <input type="text" placeholder="Title" formControlName="title">
                <select formControlName="category">
                    <option value="" disabled selected>Select Category</option>
                    <option value="technology">Technology</option>
                    <option value="science">Science</option>
                    <option value="travel">Travel</option>
                    <option value="food">Food</option>
                    <option value="lifestyle">Lifestyle</option>
                    <option value="other">Other</option>
                </select>
                <textarea placeholder="Description" rows="3" formControlName="description"></textarea>
                <input type="text" placeholder="Author Name" formControlName="author">
                <input type="file" class="form-control text-start" name="blogImage" formControlName="blogImage" (change)="onFileSelected($event)">

                <button class="mt-3" type="submit" mat-raised-button color="accent" >Update</button>
            </form>
        </div>
    </div>

<div mat-dialog-actions>
    <!-- <button (click)="closepopup()" mat-raised-button color="warn">Close</button> -->
    <!-- <button mat-raised-button color="accent" [mat-dialog-close]="closemessage">Cancel</button> -->
</div>
